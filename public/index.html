<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Share App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/unicorn.png" />
  </head>
  <body>
    <div class="app">
      <div class="nav">
        <a href="receiver.html" class="navlink">Receive</a>
      </div>
      <div class="screen join-screen active">
        <div class="form">
          <h2>Share Your Files Securely</h2>
          <div class="form-input">
            <button id="sender-start-conn-btn">Create Room</button>
          </div>
          <div class="form-input" id="join-id"></div>
          <button id="copyBtn" class="hidden">Copy text</button>
        </div>
      </div>
      <div class="screen fs-screen">
        <div class="file-input">
          <label for="file-input">Click here to select files for sharing</label>
          <input type="file" id="file-input" />
        </div>
        <div class="files-list">
          <div class="title">Shared Files</div>
        </div>
      </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="code.js"></script>
  </body>
</html>
