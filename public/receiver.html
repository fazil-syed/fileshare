<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Share App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/unicorn.png" />
  </head>
  <body>
    <div class="app">
      <div class="nav">
        <a href="index.html" class="navlink">Send</a>
      </div>
      <div class="screen join-screen active">
        <div class="form">
          <h2>Share Your Files Securely</h2>
          <div class="form-input">
            <label for="join-id">Join Id</label>
            <input type="text" id="join-id" />
          </div>
          <div class="form-input">
            <button id="receiver-start-conn-btn">Connect</button>
          </div>
        </div>
      </div>
      <div class="screen fs-screen">
        <div class="files-list">
          <div class="title">Shared Files</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"
      integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="receiver.js"></script>
  </body>
</html>
